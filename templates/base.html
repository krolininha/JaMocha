<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JaMocha{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="{{ url_for('homepage') }}">JaMocha</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'homepage' %}active{% endif %}" 
                           href="{{ url_for('homepage') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'menu' %}active{% endif %}" 
                           href="{{ url_for('menu') }}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'ourcoffee' %}active{% endif %}" 
                           href="{{ url_for('ourcoffee') }}">Our Coffee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'aboutus' %}active{% endif %}" 
                           href="{{ url_for('aboutus') }}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <p>Developed and maintained by <a href="https://github.com/krolininha" target="_blank">Ana C. Santos</a> from the FrauenLoop course</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
